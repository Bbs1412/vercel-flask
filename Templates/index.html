<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS FOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body class="bg-dark">
    <!-- Loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Main -->    
    <div class="container mt-0" id="main">
        <h2 style="color: aqua; text-align: center; margin-top: 2rem;">Fog Data</h2>
        <h5 style="color: red; text-align: center; margin-top: 2rem;">Please wait for at least 10 seconds after pressing any button!!</h3>
        <button type="button" id="log_btn">Login</button>
        <button type="button" id="get_btn">Fire (base)</button>

        <div id="table_cont">
            <table id="table1" class="table table-dark">
                <tr>
                    <th>Sr</th>
                    <th>Time Stamp</th>
                    <th>Temp</th>
                    <th>Hum</th>
                    <th>Feel</th>
                    <th>MQ135</th>
                    <th>MQ4</th>
                </tr>
            </table>
        </div>
    </div>


    <script src="static/js/index.js"></script>
</body>

</html>
